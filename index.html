<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolineras más Baratas</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>⛽ Gasolineras más Baratas</h1>
        <p class="subtitle">Encuentra el combustible más barato cerca de ti</p>
    </header>
    
    <main>
        <section class="search-container">
            <div class="location-options">
                <button id="geolocate-btn" class="location-btn location-btn--primary" aria-label="Usar mi ubicación actual para buscar gasolineras">
                    <span class="btn-icon">📍</span>
                    <span>Mi ubicación</span>
                </button>
            </div>
            
            <div class="search-box">
                <input type="text" id="location-input" placeholder="Ciudad, dirección o código postal" autocomplete="off" aria-label="Introduce una ciudad, dirección o código postal para buscar">
                <div id="autocomplete-results" class="autocomplete-results"></div>
                <button id="search-btn" class="search-btn" aria-label="Buscar gasolineras por la ubicación introducida">
                    <span>🔍 Buscar</span>
                </button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="fuel-type" class="filter-label">🚛 Combustible</label>
                    <select id="fuel-type" class="filter-select" aria-label="Seleccionar tipo de combustible">
                        <option value="diesel" selected>Diésel</option>
                        <option value="gasolina_95">Gasolina 95</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="sort-by" class="filter-label">📊 Ordenar por</label>
                    <select id="sort-by" class="filter-select" aria-label="Ordenar resultados por precio o distancia">
                        <option value="price" selected>Precio más barato</option>
                        <option value="distance">Distancia</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="radius" class="filter-label">📏 Radio búsqueda</label>
                    <select id="radius" class="filter-select" aria-label="Establecer radio de búsqueda en kilómetros">
                        <option value="5">5 km</option>
                        <option value="10" selected>10 km</option>
                        <option value="20">20 km</option>
                        <option value="50">50 km</option>
                    </select>
                </div>
            </div>
            
            <div id="search-feedback" class="search-feedback" style="display: none;"></div>
        </section>
        
        <div id="loading-indicator" class="loading-spinner" style="display: none;"></div>
        
        <section class="results-container" id="results-container">
        </section>
    </main>
    
    <footer>
        <p>📊 Datos oficiales del Ministerio para la Transición Ecológica</p>
        <p>🕒 Última actualización: <span id="update-date"></span></p>
    </footer>

    <script type="module" src="scripts/geo.js"></script>
    <script type="module" src="scripts/api.js"></script>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
